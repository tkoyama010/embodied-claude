<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>mcp-pet</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      color: #e8e0d0;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    #video-container {
      width: 100%;
      flex: 1;
      position: relative;
      background: #111;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* „Éï„É≠„É≥„Éà„Ç´„É°„É©ÊôÇ„ÅÆ„ÅøJS„Åß scaleX(-1) „ÇíË®≠ÂÆö */
    }
    canvas { display: none; }
    #status-bar {
      width: 100%;
      padding: 8px 16px;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 48px;
    }
    #indicator {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #444;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    #indicator.connected { background: #4caf50; }
    #indicator.processing { background: #ff9800; animation: pulse 0.8s infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
    #status-text {
      font-size: 13px;
      color: #aaa;
      flex: 1;
    }
    #mode-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #333;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    #mode-badge.vision { background: #2a4a2a; color: #6c6; }
    #mode-badge.relay { background: #1a3a4a; color: #6bc; }
    #direction-panel {
      width: 100%;
      padding: 12px 16px;
      background: rgba(20, 15, 5, 0.95);
      min-height: 64px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #direction-text {
      flex: 1;
      font-size: 20px;
      font-weight: bold;
      color: #f5c842;
      text-align: center;
      letter-spacing: 0.05em;
    }
    #btn-camera-toggle {
      width: 44px; height: 44px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #2a2a2a;
      color: #aaa;
      font-size: 20px;
      flex-shrink: 0;
      cursor: pointer;
      display: none;
      transition: opacity 0.2s;
    }
    #btn-camera-toggle:active { opacity: 0.7; }
    #btn-camera-toggle.visible { display: flex; align-items: center; justify-content: center; }
    #controls {
      width: 100%;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      background: #111;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:active { opacity: 0.7; }
    #btn-start { background: #c8a84b; color: #000; }
    #btn-stop  { background: #444; color: #ccc; }
    #btn-camera { background: #2a2a2a; color: #aaa; border: 1px solid #444; }
    #interval-control {
      width: 100%;
      padding: 8px 16px 12px;
      background: #111;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: #666;
    }
    input[type=range] { flex: 1; accent-color: #c8a84b; }
    #interval-label { width: 40px; text-align: right; color: #aaa; }
  </style>
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
</head>
<body>

<div id="video-container">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
</div>

<div id="status-bar">
  <div id="indicator"></div>
  <div id="status-text">Êú™Êé•Á∂ö</div>
  <div id="mode-badge"></div>
</div>

<div id="direction-panel">
  <div id="direction-text">‚Äî‚Äî</div>
  <button id="btn-camera-toggle" title="„Ç´„É°„É©ÂàáÊõø">&#x1f504;</button>
</div>

<div id="controls">
  <button id="btn-start">ÈÖç‰ø°ÈñãÂßã</button>
  <button id="btn-stop">ÂÅúÊ≠¢</button>
  <button id="btn-camera">„Ç´„É°„É©ÂàáÊõø</button>
</div>

<div id="interval-control">
  <span>ÈÄÅ‰ø°ÈñìÈöî</span>
  <input type="range" id="interval-slider" min="1" max="10" value="3" step="0.5">
  <span id="interval-label">3Áßí</span>
</div>

<script>
// Derive base path from current URL (works at / or /embodied/)
const basePath = location.pathname.replace(/\/[^/]*$/, '') || '';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const indicator = document.getElementById('indicator');
const statusText = document.getElementById('status-text');
const modeBadge = document.getElementById('mode-badge');
const directionText = document.getElementById('direction-text');
const intervalSlider = document.getElementById('interval-slider');
const intervalLabel = document.getElementById('interval-label');
const cameraToggle = document.getElementById('btn-camera-toggle');

let ws = null;
let stream = null;
let sendTimer = null;
let facingMode = 'environment';
let sendInterval = 3000;
let speechEnabled = true;
let currentMode = 'relay';
let savedCount = 0;

const synth = window.speechSynthesis;

function speak(text) {
  if (!speechEnabled || !synth) return;
  synth.cancel();
  const utt = new SpeechSynthesisUtterance(text);
  utt.lang = 'ja-JP';
  utt.rate = 1.1;
  synth.speak(utt);
}

intervalSlider.addEventListener('input', () => {
  sendInterval = parseFloat(intervalSlider.value) * 1000;
  intervalLabel.textContent = intervalSlider.value + 'Áßí';
  if (sendTimer) {
    clearInterval(sendTimer);
    sendTimer = setInterval(sendFrame, sendInterval);
  }
});

function connectWS() {
  const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
  const url = proto + '//' + location.host + basePath + '/ws';
  ws = new WebSocket(url);

  ws.onopen = () => {
    indicator.className = 'connected';
    statusText.textContent = 'AI„Å´Êé•Á∂ö‰∏≠';
  };

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    if (data.type === 'connected') {
      statusText.textContent = data.message;
      if (data.mode) {
        modeBadge.textContent = data.mode === 'relay' ? 'PET RELAY' : 'VISION AI';
        modeBadge.className = data.mode;
        currentMode = data.mode;
      }
      if (data.mode === 'vision') speak(data.message);
    } else if (data.type === 'direction') {
      directionText.textContent = data.text;
      speak(data.text);
      indicator.className = 'connected';
    } else if (data.type === 'saved') {
      indicator.className = 'connected';
      if (currentMode === 'relay') {
        statusText.textContent = '„Éï„É¨„Éº„É†‰øùÂ≠òÊ∏à„Åø';
        savedCount++;
        directionText.textContent = 'üì∑ ' + savedCount + ' „Éï„É¨„Éº„É†‰∏≠Á∂ô‰∏≠';
      }
    } else if (data.type === 'error') {
      directionText.textContent = '„Ç®„É©„Éº: ' + data.message;
      indicator.className = 'connected';
    }
  };

  ws.onclose = () => {
    indicator.className = '';
    statusText.textContent = 'ÂàáÊñ≠„ÄÇÂÜçÊé•Á∂ö‰∏≠...';
    setTimeout(connectWS, 2000);
  };

  ws.onerror = () => {
    statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
  };
}

async function startCamera() {
  try {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
    }
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode, width: { ideal: 640 }, height: { ideal: 480 } },
      audio: false,
    });
    video.srcObject = stream;
    video.style.transform = facingMode === 'user' ? 'scaleX(-1)' : 'none';
    // SkyWayÈÖç‰ø°‰∏≠„Å™„ÇâÊñ∞„Åó„ÅÑ„Çπ„Éà„É™„Éº„É†„Å´Â∑Æ„ÅóÊõø„Åà
    if (skywayRoom) {
      skywayRoom.replaceStream(stream);
    }
  } catch (err) {
    statusText.textContent = '„Ç´„É°„É©„Ç®„É©„Éº: ' + err.message;
  }
}

function sendFrame() {
  if (!ws || ws.readyState !== WebSocket.OPEN) return;
  if (!stream) return;

  const track = stream.getVideoTracks()[0];
  if (!track) return;

  const { width, height } = track.getSettings();
  canvas.width = width || 640;
  canvas.height = height || 480;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const jpeg = canvas.toDataURL('image/jpeg', 0.7);
  const base64 = jpeg.replace(/^data:image\/jpeg;base64,/, '');

  ws.send(JSON.stringify({ type: 'frame', jpeg: base64 }));
  indicator.className = 'processing';
  statusText.textContent = 'ÈÄÅ‰ø°‰∏≠...';
}

document.getElementById('btn-start').addEventListener('click', async () => {
  await startCamera();
  connectWS();
  if (sendTimer) clearInterval(sendTimer);
  sendTimer = setInterval(sendFrame, sendInterval);
  statusText.textContent = 'Ëµ∑Âãï‰∏≠...';
  cameraToggle.classList.add('visible');
  joinSkyWayRoom(stream);
});

document.getElementById('btn-stop').addEventListener('click', () => {
  if (sendTimer) { clearInterval(sendTimer); sendTimer = null; }
  if (ws) { ws.close(); ws = null; }
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
  indicator.className = '';
  statusText.textContent = 'ÂÅúÊ≠¢Ê∏à„Åø';
  directionText.textContent = '‚Äî‚Äî';
  cameraToggle.classList.remove('visible');
  leaveSkyWayRoom();
});

async function switchCamera() {
  facingMode = facingMode === 'environment' ? 'user' : 'environment';
  if (stream) await startCamera();
}

document.getElementById('btn-camera').addEventListener('click', switchCamera);
cameraToggle.addEventListener('click', switchCamera);

document.addEventListener('click', () => { speechEnabled = true; }, { once: true });

// --- SkyWay WebRTC Áµ±Âêà ---
let skywayPeer = null;
let skywayRoom = null;

async function joinSkyWayRoom(localStream) {
  try {
    const res = await fetch(basePath + '/config');
    const { skywayKey, roomName } = await res.json();
    if (!skywayKey) {
      console.log('SkyWay: no key configured, skipping');
      return;
    }

    skywayPeer = new Peer({ key: skywayKey });

    skywayPeer.on('open', (id) => {
      console.log('SkyWay Peer ID:', id);
      skywayRoom = skywayPeer.joinRoom(roomName, {
        mode: 'mesh',
        stream: localStream,
      });

      skywayRoom.on('open', () => {
        console.log('SkyWay Room joined:', roomName);
        if (modeBadge) {
          modeBadge.textContent += ' + LIVE';
        }
      });

      skywayRoom.on('peerJoin', (peerId) => {
        console.log('SkyWay: viewer joined', peerId);
      });

      skywayRoom.on('peerLeave', (peerId) => {
        console.log('SkyWay: viewer left', peerId);
      });

      skywayRoom.on('error', (err) => {
        console.error('SkyWay Room error:', err);
      });
    });

    skywayPeer.on('error', (err) => {
      console.error('SkyWay Peer error:', err);
    });
  } catch (err) {
    console.error('SkyWay init error:', err);
  }
}

function leaveSkyWayRoom() {
  if (skywayRoom) { skywayRoom.close(); skywayRoom = null; }
  if (skywayPeer) { skywayPeer.destroy(); skywayPeer = null; }
}
</script>
</body>
</html>
