name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-memory-mcp:
    name: Test memory-mcp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memory-mcp
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest -v

  test-tts-mcp:
